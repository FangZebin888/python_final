<!DOCTYPE html>
<html lang="zh-CN">

<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">
<title>可爱的熊猫遮眼登录页面演示</title>

<link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="dwo">
        <div class="panda">
            <div class="ear"></div>
            <div class="face">
                <div class="eye-shade"></div>
                <div class="eye-white">
                    <div class="eye-ball"></div>
                </div>
                <div class="eye-shade rgt"></div>
                <div class="eye-white rgt">
                    <div class="eye-ball"></div>
                </div>
                <div class="nose"></div>
                <div class="mouth"></div>
            </div>
            <div class="body"> </div>
            <div class="foot">
                <div class="finger"></div>
            </div>
            <div class="foot rgt">
                <div class="finger"></div>
            </div>
        </div>
        <form action="一.html"> 
            
            <div class="hand"></div>
            <div class="hand rgt"></div>
            <h1>用户登录</h1>
            <div class="form-group">
                <input required="required" class="form-control">
                <label class="form-label">用户名</label>
            </div>
            <div class="form-group">
                <input id="password" type="password" required="required" class="form-control">
                <label class="form-label">密码</label>
                <p class="alert">验证未通过！</p>
                <button class="btn">登 录</button>
                
            </div>
        </form>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        var chk=document.getElementById("chk");
        var spa=document.getElementById("spa");
        var btn1=document.getElementById("denglu");
        var btn2=document.getElementById("quxiao");
        var username=document.getElementById("username");
        var pwd=document.getElementById("pwd");
        var a=document.getElementById("tiaozhuan");
        chk.onmouseout=function(){
            spa.style.display="none";
        }
        chk.onmouseover=function(){
            spa.style.display="block";
        }
        btn1.onclick=function(){
            if(username.value=="" && pwd.value=="") {
                alert("账号或密码不为空");
            }else{
                if(username.value=="admin" && pwd.value=="888"){
                    alert("登录成功");
                    a.href="http://nfue.top/login.html";
                    //转跳的HTML页面需要与当前HTML页面在一个文件夹中   各种图片也是
                }else{
                    alert("账号或密码错误");
                }
            }    
        }

    </script>


</body>

</html>
